<script>
    let a = Number(prompt('Nhap so'));
    function findElementNum(num) {
        let flag = true;
        if (num<1){
            flag = false;
        }
        else if (num%2 ==0){
            flag = false;
        }
        else {
            for (let i = 2; i< num-1; i+=2){
                if (num % i == 0){
                    flag = false;
                    break;
                }
            }
        }


        //
        if (flag == true){
            alert('Day la so nguyen to');
        }
        else {
            alert('day ko phai so nguyen to');
        }
    }
    findElementNum(a);
</script>
