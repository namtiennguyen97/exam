<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<input type="number" id="inputNum" oninput="print()">
<br>
<span id="display"></span>

<script>
function work(a) {
    let flag = true;
    if (a<1){
        flag = false;
    }
    else if (a ==2){
        flag = true;
    }
    else if (a%2==0){
        flag = false;
    }
    else {
        for (let i =2; i< a-1; i+=2){
            if (a%i === 0){
                flag =  false;
                break;
            }
        }
    }
    return flag;
}
// ham nhap va in ra
    function print() {
        let a = document.getElementById('inputNum').value;
        a = Number(a);
        let html = '';
        for (let i = 1; i< a; i++){
            if (work(a)){
               html += i+ '<br>';
            }
        }
        document.getElementById('display').innerHTML += html;
    }
</script>

</body>
</html>
